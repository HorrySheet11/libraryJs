<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css" />
  </head>
  <body>
    <div class="library">
      <h1>My Library</h1>
      <button id="addNewBook">New Book</button>
      <dialog id="addBookDialog">
        <label> Book Title: <input type="text" id="bookName" /></label>
        <label> Book Author: <input type="text" id="authorName" /></label>
        <label> Pages: <input type="number" id="pageCount" /></label>
        <legend>ReadStatus:</legend>
        <label class="checkboxLabel"
          >Yes <input checked type="radio" id="readYes" name="ReadStatus" value="Yes"
        /></label>
        <label class="checkboxLabel"
          >No <input type="radio" id="readNo" name="ReadStatus" value="No"
        /></label>

        <button id="addBookBtn">Add Book</button>
      </dialog>
      <div id="bookList"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
